<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина без JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-section">
        <!-- Пример карточки товара -->
        <div class="product-card">
            <img src="product.jpg" alt="Товар" class="product-image">
            <div class="product-title">Название товара</div>
            <div class="product-price">1000 ₽</div>
            <form action="cart.php" method="post">
                <input type="hidden" name="product_name" value="Название товара">
                <input type="hidden" name="product_price" value="1000">
                <button type="submit" class="buy-button">Добавить в корзину</button>
            </form>
        </div>
    </div>

    <!-- Корзина -->
    <div id="cart">
        <h2>Корзина</h2>
        <ul id="cart-items">
            <!-- Здесь будет отображаться содержимое корзины -->
        </ul>
        <p id="total-price">Общая сумма: 0 ₽</p>
    </div>
</body>
</html>
